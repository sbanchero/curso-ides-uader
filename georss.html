<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Ejemplo: Leyendo datos desde una fuente GeoRSS</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
    
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: -34.28, lng: -64.09}
        });

        var georssLayer = new google.maps.KmlLayer({
          url: 'http://catalogos.conae.gob.ar/focos/focosdecalor.xml'
        });
        georssLayer.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCg9HnbK3ZT9uHb41JdMQ78pbDePkCipZg&callback=initMap">
    </script>
  </body>
</html>
